name: Lint Code Base

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "develop", "master" ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Lint and Pretty
        run: npm run lint:lib

      - name: Test Code
        run: npm run test:ci
